<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <img class="profile-pic" src="images/image-victor.jpg" alt="Victor Crest headshot">
    <div class="profile-info">
      <p><span class="profile-name">Victor Crest</span>
      26</p>
      <p class="location">London</p>
    
    <div class="profile-stats">
      <div class="followers-count">
        <span>80K</span>
        <p class="stat-label">Followers</p>
      </div>
      <div class="likes-count">
        <span>803K</span>
        <p class="stat-label">Likes</p>
      </div>   
      <div class="photos-count">
        <span>1.4K</span>
        <p class="stat-label">Photos</p>
      </div>
    </div><!-- close "profile-info"-->
    </div><!-- close "profile-stats"-->
</div><!-- close "card"-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sonji Goodman</a>.
  </div>
</body>
</html>
